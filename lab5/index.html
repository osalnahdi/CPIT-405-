<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a href="lab6/index.html">lab6</a>
    <div class="container">
        <header>
            <h1>NBA Player Stats</h1>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </header>

        <search class="table-filters">
            <input type="text" id="search" placeholder="Search players...">
            <select id="team-filter">
                <option value="all">All</option>
            </select>
        </search>

        <table id="player-stats">
            <thead>
                <tr>
                    <th data-sort="name">Name</th>
                    <th data-sort="team">Team</th>
                    <th data-sort="points">Points</th>
                    <th data-sort="rebounds">Rebounds</th>
                    <th data-sort="assists">Assists</th>
                </tr>
            </thead>
            <tbody id="player-rows">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
